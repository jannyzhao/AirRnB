databases:
  - name: airrnb
    user: airrnb
    plan: free
    region: oregon

services:
  - type: web
    name: airrnb
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: airrnb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REACT_APP_MAPS_API_KEY
        sync: false